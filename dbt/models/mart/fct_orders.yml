---
version: 2

models:
  - name: fct_orders
    description: "The primary sales fact table."
    config:
      tags: ["daily"]
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customer')
              field: customer_id
